<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced calculator Marin Stefan Daniel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <button id="theme-button">Light / Dark</button>
    <h1>Calculator</h1>
    <div class="small-result">
        <p id="result-small"></p>
    </div>

    <div class="result">
        <p id="result-big">0</p>
    </div>

    <div class="line">
        <button id="sqrt">&#8730;</button>
        <button id="del">Del</button>
        <button id="clear">C</button>
        <button id="divide">/</button>
    </div>

    <div class="line">
        <button id="digit7">7</button>
        <button id="digit8">8</button>
        <button id="digit9">9</button>
        <button id="multiply">x</button>
    </div>

    <div class="line">
        <button id="digit4">4</button>
        <button id="digit5">5</button>
        <button id="digit6">6</button>
        <button id="substract">-</button>
    </div>

    <div class="line">
        <button id="digit1">1</button>
        <button id="digit2">2</button>
        <button id="digit3">3</button>
        <button id="add">+</button>
    </div>

    <div class="line">
        <button id="sign">+/-</button>
        <button id="digit0">0</button>
        <button id="dot">.</button>
        <button id="equals">=</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
